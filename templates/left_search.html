<div class="search">
        <form action="article" method="get" name="searchform" id="searchform">
            {% csrf_token %}
          <input name="keyword" id="keyword" class="input_text" value="{{ keyword }}" style="color: rgb(153, 153, 153);" onfocus="if(value=='请输入关键字词'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#999';value='请输入关键字词'}" type="text">

          <input name="Submit" class="input_submit" value="搜索" type="submit">
        </form>
      </div>
